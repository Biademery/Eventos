<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    
    <title>Habits</title>
</head>
<body>
	<section class="header">
		<img src="./assets/logo.svg" alt="logo da Habits">
		<button>
			<img src="./assets/plus.svg" alt="ícone de adicionar">
			<div>Registrar meu dia</div>
		</button>
	</section>
	<section>
		<form id="form-habits">
			<div class="habits">
				<div class="habit" data-name="water">🥤</div>
				<div class="habit" data-name="food">🧆</div>
				<div class="habit" data-name="gym">🏋️‍♀️</div>
				<div class="habit" data-name="study">📚</div>
				<div class="habit" data-name="shower">🛀🏻</div>
				<div class="habit" data-name="college">👩🏻‍💻</div>
				<div class="habit" data-name="pill">💊</div>
			</div>
			<div class="days"></div>
		</form>
	</section>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
	<script src="./app.js"></script>
</body>
</html>
